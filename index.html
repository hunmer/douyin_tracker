<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
    <meta name="description" content="">
    <meta name="author" content="hunmer">
    <meta name="keywords" content="">
    <meta property="og:type" content="article">
    <meta property="og:url" content="">
    <meta property="og:title" content="videoManager">
    <meta property="og:description" content="">
    <meta property="og:image" content="favicon.png">
    <link rel="shortcut icon" href="favicon.png">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="no-cache, must-revalidate" />
    <!-- <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT" /> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="Author" contect="liaoyanjie2000@gmail.com">
    <link rel="stylesheet" href="css/amazeui.min.css">
    <link rel="stylesheet" href="css/until.css">
    <link rel="stylesheet" href="css/index.css">
    <meta name="referrer" content="never">
    <title>视频管理</title>
</head>

<body>
   
    <input id="upload" class='inputstyle' type="file" accept=".json" onchange="parseFile(this)" />

    <div id="toast" style="
        position: fixed;
        z-index: 9999;
        right: 10px;
        top: 10px;
        min-width: 150px;">
    </div>
    <div id="detail" class="hide">
        <header data-am-widget="header" class="am-header am-header-default">
            <div class="am-header-left am-header-nav">
                <a id="left-link" data-action="ui_showTabs">
                    <i class="am-header-icon am-icon-arrow-left"></i>
                </a>
            </div>
            <h1 class="am-header-title">
                <a id="title-link" class="">
                    Amaze UI
                </a>
            </h1>
            <div class="am-header-right am-header-nav">
                <a id="right-link" data-am-modal="{target: '#my-actions'}">
                    <i class="am-header-icon am-icon-ellipsis-h"></i>
                </a>
            </div>
        </header>
        <div id="detail_content">
        </div>
        <div class="am-modal-actions" id="my-actions">
            <div class="am-modal-actions-group">
                <ul class="am-list">
                    <li><a data-action="video_copyLink"><span class="am-icon-link"></span>复制链接</a></li>
                    <li><a data-action="video_download"><span class="am-icon-download"></span>下载</a></li>
                   <!--  <li class="am-modal-actions-danger">
                        <a href="#"><i class="am-icon-twitter"></i> ...</a>
                    </li> -->
                </ul>
            </div>
            <div class="am-modal-actions-group">
                <button class="am-btn am-btn-secondary am-btn-block" data-am-modal-close>取消</button>
            </div>
        </div>
    </div>
    <div class="am-modal-actions" id="user_actions">
        <div class="am-modal-actions-group">
            <ul class="am-list">
                <li class="am-modal-actions-header">账号</li>
                <li><a data-action="user_add"><span class="am-icon-plus me-2"></span>添加账号</a></li>
                <li><a data-action="user_updateAll"><span class="am-icon-refresh me-2"></span>更新账号</a></li>
                <li><a data-action="user_uploadAll"><span class="am-icon-upload me-2"></span>上传</a></li>
            </ul>
        </div>
        <div class="am-modal-actions-group">
            <button class="am-btn am-btn-secondary am-btn-block" data-am-modal-close>取消</button>
        </div>
    </div>
    <div id='tabs' data-am-widget="tabs" class="am-tabs am-tabs-default m-0">
        <ul class="am-tabs-nav am-cf">
            <li class="am-active"><a href="[data-tab-panel-0]">关注</a></li>
            <li><a href="[data-tab-panel-list]">列表</a></li>
            <li class=""><a href="[data-tab-panel-coll]">收藏</a></li>
            <li class=""><a href="[data-tab-panel-setting]">设置</a></li>
        </ul>
        <div class="am-tabs-bd" style="height: calc(100vh - 60px);overflow-y: auto;">
            <div class="ftb">
                <a data-action="toTop" data-am-smooth-scroll title="回到顶部" class="am-icon-btn am-icon-arrow-up bg-danger" id="amz-go-top"></a>
                <a data-am-modal="{target: '#user_actions'}" data-am-smooth-scroll title="更多选项" class="am-icon-btn am-icon-ellipsis-h"></a>
                <!-- <a data-action="user_add" title="添加账号" class="am-icon-faq am-icon-btn am-icon-plus-circle"></a> -->
            </div>
            <div data-tab-panel-0 class="am-tab-panel am-active">
                <div class="am-g" id="update_main"></div>
            </div>
            <div data-tab-panel-list class="am-tab-panel ">
                <div class="am-form-group">
                  <label class="am-radio-inline">
                    <input type="radio" name="radio10" value="private" data-am-ucheck data-change="account_load_list"> 本地
                  </label>
                  <label class="am-radio-inline">
                    <input type="radio" name="radio10" value="public" data-am-ucheck data-change="account_load_list"> 公共
                  </label>
                </div>


                <div id="user_list" class="mt-10">

                </div>

            </div>
            <div data-tab-panel-coll class="am-tab-panel ">

            </div>
            <div data-tab-panel-setting class="am-tab-panel ">
                <div class="am-g">
                  <div class="am-u-sm-6">
                    <h3>基础</h3>
                    <label class="am-checkbox">
                      <input data-change="config,debug" type="checkbox" value="" data-am-ucheck>调试
                    </label>
                  </div>
              </div>
              <div class="am-g">
                <h3>高级</h3>
                <button type="button" data-action="store_reset" class="am-btn am-btn-danger">删除数据</button>
                <button type="button" data-action="data_export" class="am-btn am-btn-success">导出数据</button>
                <button type="button" data-action="data_import" class="am-btn am-btn-warning">导入数据</button>
                <button type="button" data-action="account_resetViewed" class="am-btn am-btn-secondary">清除已看</button>
              </div>


            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
    <script src="autojs://sdk/v1.js"></script>
    <script src="js/app.js"></script>
    <script src="js/until.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/fastclick.min.js"></script>
    <script src="js/lazyload.min.js"></script>
    <script src="js/amazeui.min.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/hotkey.js"></script>
    <script src="js/collection.js"></script>
    <script src="js/video.js"></script>
    <script src="js/douyin.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/index.js"></script>

</body>
